# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://double12gzh.github.io
date_format: "ordinal"
title: 大海星
subtitle: double12gzh
description: "大海星的个人博客"
keywords: 大海星，double12gzh，不闷骚
timezone: Asia/Beijing
encoding: "utf-8"
side_bar_repo_limit: 5
repository: double12gzh/double12gzh.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: true
# 组件配置
components:
    # 分享
    share:
        enabled: false
    # 不蒜子访问统计
    busuanzi:
        enabled: true
        start_date: 2020-05-03
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 文章字数统计
word_count:
    enabled: true
# 代码高亮风格，支持的 theme 列表见 https://github.com/mzlogin/rouge-themes
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: double12gzh
organization: 
organization_url: 
github_username: double12gzh
location: BeiJing, China
email: double12gzh@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: Index 

  -
    href: /categories/
    label: Categories

#   -
#     href: /archives/
#     label: 归档

#   -
#     href: /open-source/
#     label: 开源

  -
    href: /wiki/
    label: Wiki

  -
    href: /links/
    label: Links 

  -
    href: /about/
    label: About

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitalk
comments_provider: gitalk
# https://disqus.com
disqus:
    username: 

# https://github.com/gitalk/gitalk#install
gitalk:
    owner: double12gzh
    repo: blog-comments
    clientID: 8ab84ffbf9cb45498117 
    clientSecret: 100d298b8481e17c31456bb0b3ac3dd56306519f

# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: false
    # 最多显示多少条搜索结果
    limit: 10

# ---------------- #
#      Google      #
# ---------------- #
google:
    analytics_id: UA-171401367-1
    adsense:
        footer: true
        sidebar: true 
        content_header: true
        content_footer: false
